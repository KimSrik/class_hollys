            font-size: 14px;

        /* skip-menu style */

        .skip-menu a{
            display: block;
            /* padding: 12px; */
            background-color: #666;
            font-weight: 900;
            font-size: 32px;
            color: #fff;
            text-align: center;

            width: 0;
            height: 0;
            overflow: hidden;
        }
        .skip-menu a:focus{
            width: auto;
            height: auto;
            padding: 12px;
        }
